<!DOCTYPE html>

<html>
<head>
	<title>JQM Performance</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
	<script src="libs/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="libs/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
	<style type="text/css">
		.myChart {
			width:  500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<div id="pageBarChart" data-role="page" data-rockncoder-jspage="manageBarChart">
		<header data-role="header" data-position="fixed">
			<h1>Performance Testing</h1>
		</header>
        <section style="padding: 8px;">
            <div class="ui-grid-a">
                <!-- left column -->
                <div class="ui-block-a">
                    <div id="barChart" class="myChart" style="margin: 8px;"></div><br/><br/>
                </div>
                <!-- right column -->
                <div class="ui-block-b">
                    <ul data-role="listview">
                        <li><button id="refreshBarChart" value="Global vs. Local" data-mini="true"></button></li>
                        <li><button id="refreshBarChart1" value="For Loop" data-mini="true"></button></li>
                        <li><button id="refreshBarChart1b" value="For In" data-mini="true"></button></li>
                        <li><button id="refreshBarChart2" value="Properties" data-mini="true"></button></li>
                        <li><button id="refreshBarChart3" value="Styles" data-mini="true"></button></li>
                        <li><button id="refreshBarChart4" value="PlugIn" data-mini="true"></button></li>
                        <li><button id="refreshBarChart5" value="The DOM" data-mini="true"></button></li>
                    </ul>
                </div>
            </div>
            <div id="styleMe">Hello</div>
		</section>
	</div>
	<script src="scripts/jquery.jqplot.min.js" type="text/javascript"></script>
	<script src="scripts/jqplot.barRenderer.min.js" type="text/javascript"></script>
	<script src="scripts/jqplot.categoryAxisRenderer.min.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
